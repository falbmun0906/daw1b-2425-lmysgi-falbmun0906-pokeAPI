<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Pokédex de Fran</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <script src="index.js" defer></script>
</head>

<body class="page">
    <header class="header"></header>
    <main class="pokedex">
        <img class="pokedex__title" src="assets/images/pokefran.png" alt="Logo">

        <div class="search__results">
            <p class="search__data">Nombre: <span id="pokemon-name" class="search__value"></span></p>
            <p class="search__data">Altura: <span id="pokemon-height" class="search__value"></span></p>
            <p class="search__data">Peso: <span id="pokemon-weight" class="search__value"></span></p>
            <p class="search__data">Tipo: <span id="pokemon-type" class="search__value"></span></p>
            <p class="search__data">Habilidades: <span id="pokemon-abilities" class="search__value"></span></p>
            <ul id="pokemon-stats" class="pokemon__stats-list"></ul>
            <ul id="pokemon-moves" class="pokemon__moves-list"></ul>
        </div>

        <a class="search__link" href="#" aria-label="Ver más información del Pokémon">
            <img
                    src="https://25.media.tumblr.com/tumblr_m5zyheRG0l1qj7ct2o1_500.gif"
                    alt="Imagen del Pokémon"
                    class="search__image"
                    id="pokemon-image"
            >
        </a>

        <div class="pokedex__volver">
            <button id="volver__button" class="volver__button">Volver</button>
        </div>
    </main>
</body>
</html>
