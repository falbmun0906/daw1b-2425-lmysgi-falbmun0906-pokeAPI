<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
  <header>
  </header>
  <main>
    <div class="buscador-pkmn">
      <h1>Pokédex de Fran</h1>
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/98/International_Pok%C3%A9mon_logo.svg" alt="Logotipo de Pokémon" class="logo-portada">
      <div class="buscador" id="buscador-id">
        <input type="text" name="pokemon" id="input-pkmn">
        <select id="pokemonSelect"></select>
        <button id="pkmn-srch">
          <img src="https://art.pixilart.com/60a7c101219ee5f.png" alt="Logotipo de Pokémon" id="pokeball">
          </button>
        <p id="nombre-pkmn">Nombre: <span id="nombre-pkmn-span"></span></p>
        <p id="">Altura: <span id="altura-pkmn-span"></span></p>
        <p>Peso: <span id="peso-pkmn-span"></span></p>
        <p>Tipo: <span id="tipo-pkmn-span"></span></p>
        <img src="https://25.media.tumblr.com/tumblr_m5zyheRG0l1qj7ct2o1_500.gif" alt="Logotipo de Pokémon" id="imagen-pkmn">
      </div>
    </div>
  </main>
<script src="index.js"></script>
</body>
</html>
